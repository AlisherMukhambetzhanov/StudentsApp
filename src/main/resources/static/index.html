<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Студенты</title>
</head>
<body>
<h1>Управление студентами</h1>
<div>
    <h2>Добавить студента</h2>
    <form id="addStudentForm">
        <input type="text" id="firstName" placeholder="Имя">
        <input type="text" id="lastName" placeholder="Фамилия">
        <input type="text" id="middleName" placeholder="Отчество">
        <input type="text" id="birthDate" placeholder="Дата рождения">
        <input type="text" id="groupName" placeholder="Группа">
        <button type="submit">Добавить</button>
    </form>
</div>
<div>
    <h2>Список студентов</h2>
    <ul id="studentsList">
        <!-- Студенты будут добавлены здесь -->
    </ul>
</div>
<script src="app.js"></script>
</body>
</html>
